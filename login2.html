<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login2.css"><link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Log in</h2>
            <p>Welcome back! Please enter your details.</p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="options">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember this device</label>
                </div>
                <a href="#" class="forgot-password">Forgot pssword?</a>
            </div>

            <button type="submit" class="login-btn">Log In</button>

            <p class="or-login">Or login with</p>

            <button class="google-login-btn"> <i class="fa-brands fa-google"></i>        Sign up with Google</button>

            <p class="sign-up">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
</body>
</html>
