<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="header">
        <div class="imgsfooter">
            <form>
                <img src="imgs/Vector(1).png" href="" class="search">
                <input type="text" placeholder="     Search here">
            </form>
        </div>
        <div class="setting">
            <button class="setting" onclick="myFunction()"><img src="imgs/setting-4.png" href=""></button>
        </div>


    </div>

    <!--start the filter-->
    <div class="filter" id="filter">

        <h3>Filter</h3>

        <div class="category">
            <h4>Category</h4>
            <input type="checkbox" id="face" name="category" value="face">
            <label for="face">For face</label><br>

            <input type="checkbox" id="eyes" name="category" value="eyes">
            <label for="eyes">For eyes</label><br>

            <input type="checkbox" id="lips" name="category" value="lips" checked>
            <label for="lips">For lips</label><br>

            <input type="checkbox" id="skincare" name="category" value="skincare">
            <label for="skincare">Skincare</label><br>

            <input type="checkbox" id="bodycare" name="category" value="bodycare">
            <label for="bodycare">Body care</label><br>
        </div>

        <div class="price">
            <h4>Price</h4>
            <input type="checkbox" id="price1" name="price" value="50-100" checked>
            <label for="price1">$50.0 - $100.0</label><br>

            <input type="checkbox" id="price2" name="price" value="100-250">
            <label for="price2">$100.0 - $250.0</label><br>

            <input type="checkbox" id="price3" name="price" value="400-650">
            <label for="price3">$400.0 - $650.0</label><br>

            <input type="checkbox" id="price4" name="price" value="650-900">
            <label for="price4">$650.0 - $900.0</label><br>
        </div>

        <div class="colors">
            <h4>Colors</h4>
            <input type="checkbox" id="color-green" name="color" value="green">
            <label for="color-green" style="background-color: green;"></label><br>

            <input type="checkbox" id="color-red" name="color" value="red">
            <label for="color-red" style="background-color: red;"></label><br>
            <!-- Add more colors as needed -->
        </div>


        <!--start the filter-->
        <div class="brand">
            <h4>Brand</h4>
            <input type="checkbox" id="amanda" name="brand" value="Amanda" checked>
            <label for="amanda">Amanda</label><br>

            <input type="checkbox" id="sheglam" name="brand" value="Sheglam">
            <label for="sheglam">Sheglam</label><br>

            <input type="checkbox" id="loreal" name="brand" value="Loreal">
            <label for="loreal">L'oreal</label><br>

            <input type="checkbox" id="dior" name="brand" value="Dior">
            <label for="dior">Dior</label><br>
        </div>

        <button class="apply-filter">Apply Filter</button>
    </div>
    <!--end the filter-->

    <!--START CONTINER-->

    <div class="container">
        <div class="MakeUP">

                <img src="imgs/Frame 893(2).png" href="">

            </div>

    <script>
        function myFunction() {
            var x = document.getElementById("filter");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
